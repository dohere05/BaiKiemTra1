<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Login</title>
  <link rel="stylesheet" href="/styles/test11.css">
</head>
<body>
  <div class="container">
    <div class="login">
      <h2>Đăng Kí</h2>
      <form class="info" action="login">
        <label for="username">Họ và tên: </label>
        
        <input class="nhap" type="text" id="username" name="username" required placeholder="VD: Nguyen Van A">
        
        <label for="email">Email: </label>
        
        <input class="nhap" type="email" id="email" name="email" required placeholder="VD: abc123@gmail.com">
        
        <label for="pass">Mật khẩu: </label>
        
        <input class="nhap" type="password" id="pass" name="pass" required placeholder="Nhập mật khẩu của bạn: ">
        
        <label for="confirm">Xác nhận mật khẩu: </label>
        
        <input  class="nhap"type="password" id="confirm" name="confirm" required placeholder="Xác nhận mật khẩu: ">
        <div class="checkbox">
        <input type="checkbox"> 
        <label for="ok">Tôi đồng ý điều khoản!</label>
        </div>
        <button type="submit">Đăng Kí</button>
      </form>
    </div>
  </div>
</body>
</html>
